service: default
runtime: nodejs12

handlers:
  - url: /favicon\.ico
    static_files: dist/front/favicon.ico
    upload: dist/front/favicon\.ico

  - url: /(.*\..*$)
    static_files: dist/front/\1
    upload: dist/front/(.*\..*$)

  - url: /.*
    secure: always
    redirect_http_response_code: 301
    static_files: dist/front/index.html
    upload: dist/front/index\.html
