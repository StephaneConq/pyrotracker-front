<div fxLayout="column" fxLayoutAlign="center center">
  <mat-form-field>
    <mat-label>Titre</mat-label>
    <input matInput [(ngModel)]="title">
  </mat-form-field>

  <mat-form-field color="accent" appearance="fill">
    <mat-label>Date</mat-label>
    <input matInput [matDatepicker]="picker1" [(ngModel)]="dateModel">
    <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
    <mat-datepicker #picker1></mat-datepicker>
  </mat-form-field>

  <mat-form-field>
    <mat-label>Heure</mat-label>
    <input matInput [(ngModel)]="hourModel" type="time">
  </mat-form-field>

  <mat-selection-list #selectedUsers *ngIf="users.length > 0" class="full-width">
    <div mat-subheader>Assigné à</div>
    <mat-list-option *ngFor="let user of users" [value]="user">
      <img [src]="user.photoURL" mat-list-icon />
      {{user.displayName}}
    </mat-list-option>
  </mat-selection-list>

  <button mat-raised-button (click)="create()">Créer</button>
</div>
