<h1 mat-dialog-title>Ajouter un poids</h1>
<div mat-dialog-content>
  <mat-form-field>
    <mat-label>Poids</mat-label>
    <input [(ngModel)]="model.weight" matInput type="number">
  </mat-form-field>

  <mat-form-field>
    <mat-label>Date</mat-label>
    <input [(ngModel)]="model.timestamp" matInput [matDatepicker]="picker">
    <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>

<mat-dialog-actions>
  <button mat-button mat-dialog-close>Fermer</button>
  <button mat-button [mat-dialog-close]="model">Confirmer</button>
</mat-dialog-actions>
